<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-background" id="modal-background">
         <div class="modal-content">
            <center><p>This app requires use of your location please Enable this feature.<br>Thank you ðŸ˜€</p></center>
            <center><button id="close">Close</button></center>
        </div>
    </div>

    <div class="main-container" id="main">
        <h1 class="ml3">Weather App</h1>

        <div id="weather">
            <div class="weather-icon">
                <span id="weather-icon"><img src="icons/unknown.png" alt=""></span>
                <div class="description" id="description-weather"></div>
            </div>


            <div class="temperature" id="temperature"></div>
            <div class="data">
                <span class="material-icons location-icon">location_on</span>
                <span class="location" id="location"></span>
            </div>
            <span id="minTemp"></span><br>
            <span id="maxTemp"></span>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
